{% extends 'base.html' %}
{% load static %}
    {% block content %}
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>image</th>
                        <th>More Details</th>
                        <th>link</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in datas.products %}
                        <tr>
                            <td>
                                {{i.id}}
                            </td>
                            <td>
                                {{i.title}}
                            </td>
                            <td>
                               <img src="{{i.thumbnail}}" alt="">
                            </td>
                            <td>
                                {{i.link}}
                            </td>
                            <td>
                                <a href="% url %">click here</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
